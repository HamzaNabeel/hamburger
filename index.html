<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header_container">
                <div class="logo">
                    <img src="./images/foodie hamburger logo.svg" alt="logo">
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#top_picks">Top picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner_menu">Stunner Menu</a>
                    <a href="#New_foodie">New Foodie Collection</a>
                    <a href="#deal_of_the_day">Deal of the Day</a>
                </nav>
                
            </div>
        </header>
    
        <main>
    
            <!-- image 1 -->
            <section class="hero_section">
                <div class="img_container">
                    <img src="./images/Group 2.png" alt="hero_image">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
            <!-- image 2 -->
            <section id="top_picks" class="Section">
                <h2>Top Picks</h2>
                <div class="img_container">
                    <img src="./images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="hero_image">
                </div>
                <!-- <p>Well, You can’t resist anymore!</p> -->
            </section>
            <!-- image 3 -->
            <section id="Whopper" class="Section">
                <h2>Whopper</h2>
                <div class="img_container">
                    <img src="./images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="hero_image">
                </div>
                <!-- <p>Well, You can’t resist anymore!</p> -->
            </section>
            <!-- image 4 -->
            <section id="Stunner_menu" class="Section">
                <h2>Stunner Menu</h2>
                <div class="img_container">
                    <img src="./images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="hero_image">
                </div>
                <!-- <p>Well, You can’t resist anymore!</p> -->
            </section>
            <!-- image 5 -->
            <section id="New_foodie" class="Section">
                <h2>New Foodie Collection</h2>
                <div class="img_container">
                    <img src="./images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="hero_image">
                </div>
                <!-- <p>Well, You can’t resist anymore!</p> -->
            </section>
            <!-- image 6 -->
            <section id="deal_of_the_day" class="Section">
                <h2>Deal of the Day</h2>
                <div class="img_container">
                    <img src="./images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="hero_image">
                </div>
                <!-- <p>Well, You can’t resist anymore!</p> -->
            </section>
        </main>
        
        <footer>
            <h3 class="goto_top">
                <a href="#">Go To TOP..</a>
            </h3>
            <p class="footer_text">Made with ❤️ by Hamza Nabeel</p>
        </footer>
    </body>
    </div>
</html>
